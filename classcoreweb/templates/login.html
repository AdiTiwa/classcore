{% from "_flaskmacros.html" import render_field %}

<html>
    <head>
        <title>classcore: login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    </head>
    <body>
        <div class="container">
            <form method="post">
                <dl>
                    {{ render_field(form.email, class="input") }}
                    {{ render_field(form.password, class="input") }}
                </dl>
                <input type="submit" value="login" class="button is-primary is-light">
            </form>
            <small>or <a href="/register">create a new account</a></small>
        </div>
    </body>
</html>
